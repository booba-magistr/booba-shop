{% extends "base.html" %}

{% block content %}
<div id="contact-data">
    {% for c in contact %}
    <div class="contact-background">
        <div class="contact-img">
            {% if c.img %}
            <img src="{{ c.img.url }}" alt="">
            {% endif %}
        </div>
        <div class="contact-description">
            <p class='contact-name'>{{c.name}}</p>
            <div style="text-align:justify;line-height: 1.3em;">
                {{ s.description }}
            </div>
            <p style="font-weight:600;font-size:20px">Контакты</p>
            <div class='contact-contact'>
                <p>email: {{c.email}}</p>
                <p>телефон: {{c.phone_number}}</p>
                <p>адрес: {{c.address}}</p>
            </div>
        </div>    
    </div>
    {% endfor %}
</div>
{% endblock content %}
